<section class="vh-100" style="background-color: #ffffff;">
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col col-xl-10">
          <div class="card"
            style="border-radius: 1rem;background-color:rgb(238, 235, 235);  overflow: hidden; box-shadow: 0px 0px 10px 1px rgba(128, 128, 128, 0.377);">
            <div class="row g-0">
              <div class="col-md-7 d-none d-md-block" style="background-color:rgb(135, 147, 216)">
                <img src="../../../../assets/userAssets/images/Data report-bro.png" style="min-height:100%; object-fit: cover;"
                  alt="login form" class="img-fluid" />
              </div>
              <div class="col-md-5 d-flex align-items-center">
                <div class="card-body p-4 p-lg-5 text-black">
  
                  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" >
  
                    <div class="d-flex align-items-center justify-content-center mb-5 pb-1">
                      <span class="h3 font-semibold mb-0 ms-5  text-center"
                        style="text-shadow: 1.5px 3px 3px rgb(75, 75, 75);color: rgba(48, 46, 46, 0.89);">ADMIN LOGIN</span>
                    </div>
  
                    <div class="mb-3">
                      <label for="exampleInputEmail1" [style.color]="isSubmitted&&formControls['email'].errors?'red':''" class="form-label">{{ isSubmitted&&formControls['email'].errors?.hasOwnProperty('required') ? 'Email Required' : (isSubmitted && formControls['email'].errors?.hasOwnProperty('email') ? 'Invalid email' : 'Email address') }}</label>
                      <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" formControlName="email" [ngClass]="{'is-invalid':isSubmitted&&formControls['email'].errors}">
                    </div>
  
                    <div class="mb-3">
                      <label for="exampleInputEmail1" [style.color]="isSubmitted&&formControls['password'].errors?'red':''" class="form-label">{{isSubmitted&&formControls['password'].errors?'Password required':'Password'}}</label>
                      <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" formControlName="password" [ngClass]="{'is-invalid':isSubmitted&&formControls['password'].errors}">
                    </div>
  
  
                    <div class="pt-1 mb-5">
                      <button class="btn btn-dark btn-lg btn-block w-100 mt-3" type="submit">Login</button>
                    </div>

                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
