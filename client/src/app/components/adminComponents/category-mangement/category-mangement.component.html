<div class="header d-flex justify-content-between ms-3 me-3 pt-4">
    <h3><b>USER MANAGEMENT</b></h3>

    <mat-dialog-actions>
        <button class="ms-2" mat-raised-button color="primary" (click)="openDialogAddCategory()">Add Category</button>
    </mat-dialog-actions>

  </div>
  <div class="m-2">
  
    <table class="table table-striped mt-3">
        <thead class="tableHeadings">
          <tr>
            <th scope="col" >Sl No.</th>
            <th scope="col">Category</th>
            <th scope="col">Basic Wage</th>
            <th scope="col">Total Labours</th>
            <th scope="col">Total Jobs</th>
            <th scope="col">Active Jobs</th>
            <th scope="col">Image</th>
            <th scope="col">Options</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of (categoryDatas$|async),let i='index'">
            <th scope="row">{{i+1}}</th>
            <td>{{item.name}}</td>
            <td class="">{{item.basicWage}}</td>
            <td>{{item.basicWage}}</td>
            <td>8856</td>
            <td>8856</td>
            <td><img src="{{item.vectorImage.url}}" alt="" class="table-image"></td>
            <td><button class="btn btn-dark text-white blockBtn" (click)="openDialogEditCategory(item._id)" >Edit</button></td>
            <td><div class="dropdown">
              <a class="btn btn-secondary dropdown-toggle"  role="button" data-bs-toggle="dropdown" aria-expanded="false">
                Dropdown link
              </a>
            
              <ul class="dropdown-menu">
                <li><a class="dropdown-item" href="#">Action</a></li>
                <li><a class="dropdown-item" href="#">Another action</a></li>
                <li><a class="dropdown-item" href="#">Something else here</a></li>
              </ul>
            </div></td>

          </tr>
        </tbody>
      </table>
  </div>
