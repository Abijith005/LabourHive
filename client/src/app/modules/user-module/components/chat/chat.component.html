<section style="background-color: #eeeeeec0;" class="chat-container" >
    <div class="container py-5">
  
      <div class="row">
  
        <div class="col-md-6 col-lg-5 col-xl-4 mb-4 mb-md-0">
          <div class="card">
            <div class="card-body receiver-list">
              <ul class="list-unstyled mb-0">
                <li class="p-2 border-bottom mb-3 receiver-li" style="background-color: #eeeeee8f; cursor: pointer;" *ngFor="let receivers of messageReceivers" (click)="chatPersonChange(receivers)" >
                  <a class="d-flex justify-content-between">
                    <div class="d-flex flex-row align-items-center">
                      <img src="https://mdbcdn.b-cdn.net/img/Photos/Avatars/avatar-8.webp" alt="avatar"
                        class="rounded-circle d-flex align-self-center me-3 shadow-1-strong" width="60">
                      <div class="pt-1">
                        <p class="fw-bold mb-0">{{receivers.receiver}}</p>
                      </div>
                    </div>
                    <div class="pt-1">
                      <span class="badge bg-danger float-end">1</span>
                    </div>
                  </a>
                </li>
               
              </ul>
  
            </div>
          </div>
  
        </div>
  
        <div class="col-md-6 col-lg-7 col-xl-8 " *ngIf="currentChatPerson">
          <div class=" d-flex justify-content-start mb-4 align-items-center">
            <img src="https://mdbcdn.b-cdn.net/img/Photos/Avatars/avatar-6.webp" alt="avatar"
              class="rounded-circle d-flex align-self-start me-3 shadow-1-strong" width="60">
              <h3><b>{{currentChatPerson.receiver}}</b></h3>
          </div>
  
          <ul class="list-unstyled message" #messageContainer>
            <li [ngClass]="(message.user==='sender'?'sender':'receiver')"*ngFor="let message of messageArray">
              <div class="message-box">
                  <p class="mb-0" style=" overflow-x: hidden;">
                 {{message.message}}
                  </p>
              </div>
            </li>
            <li class="mb-3 message-input row">
              <div class="row input-row">
                <div class="col-md-10 ">
                  <input [(ngModel)]="messageText" (keyup)="sendMessage($event)"  placeholder="Type a message">
                </div>
                <div class="col-md-2  text-center">
                  <button type="button" class="btn btn-info btn-rounded float-end" (click)="sendMessage($event)">Send</button>
                </div>
              </div>
            </li>
          </ul>
  
        </div>
  
      </div>
  
    </div>  
  </section>
