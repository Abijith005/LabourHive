<div class="container-fluid">
    <div class="mt-4 ms-4"><h2 class="heading">WALLET</h2></div>
    <div class="total d-flex justify-content-around ">
        <span class="d-flex align-items-center">Total Balance &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; <i class="fas fa-indian-rupee-sign">&nbsp;&nbsp;&nbsp;{{total}}</i></span>
        <button class="withdraw-btn btn " (click)="withdraw()">Withdraw</button>
    </div>
    <div class=" mt-md-5 mt-1">
        <table class="table table-borderless bg-light mt-3">
            <thead>
              <tr class="head">
                <th class="text-center"  scope="col">Sl.No.</th>
                <th scope="col">Type</th>
                <th scope="col">Action</th>
                <th scope="col">Amount</th>
                <th scope="col">Client Name</th>
                <!-- <th scope="col">Date</th>
                <th scope="col">Balance</th> -->
              </tr>
              <tr style="background-color: white;">
                <th st></th>
              </tr>
            </thead>
            <tbody  class="mt-3" *ngFor="let item of walletDetails, let i=index">
              <tr class="data">
                <td class="text-center"  scope="row">{{i+1}}</td>
                <td>{{item.transaction|titlecase}}</td>
                <td>{{item.action|titlecase}}</td>
                <td>₹ {{item.amount}}</td>
                <td>{{item.hire_id?(item.hire_id.client_id.name|titlecase):'Nill'}}</td>
                <!-- <td>{{item.createdAt|customDate}}</td>
                <td>₹ {{item.balance}}</td> -->
            </tr>
            <tr style="background-color: white;">
              <td></td>
            </tr>
            </tbody>
      
          </table>
    </div>
  
  </div>
