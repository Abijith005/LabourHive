<div class="container-fluid">
  <div class="mt-4 ms-4"><h2 class="heading">SCHEDULES</h2></div>
    <div class="card-container mt-1 mt-md-5  d-flex justify-content-center">
      <div class="row">
        <div class="col-3 column mt-3 d-flex justify-content-center align-items-center" *ngFor="let item of weekSchedule">
          <div class="card">
            <h2 class="date mb-0">{{(item.date|dateAndDay).date}}</h2>
            <h3 class=" day m-0">{{(item.date|dateAndDay).day|uppercase}}</h3>
            <h3  *ngIf="!item.hire_id; else elseBlock" class="m-md-1 m-0 day " style="color: rgb(0, 241, 0);">Free</h3>
            <ng-template #elseBlock>
              <p style='color:red;'>Engaged</p>
              <i class="fas fa-eye" matTooltip="View Job" (click)="viewJob(item.hire_id)"></i>
            </ng-template>
        </div>
        </div>
      </div>
  </div>
</div>
