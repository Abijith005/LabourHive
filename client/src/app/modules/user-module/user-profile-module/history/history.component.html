<div class="container-fluid">
    <div class="mt-4 ms-4"><h2 class="heading">HISTORY</h2></div>
    <table class="table table-borderless bg-light mt-3">
        <thead>
          <tr class="head">
            <th scope="col" class="text-center">Sl.No.</th>
            <th scope="col" >Labour Name</th>
            <th scope="col">Category</th>
            <th scope="col">Hire Date</th>
            <th scope="col">Work Date</th>
            <th scope="col">Status</th>
            <th scope="col"class="text-center">Action</th>
          </tr>
          <tr style="background-color: white;">
            <th></th>
          </tr>
        </thead>
        <tbody  class="mt-3">
          <tr class="data" *ngFor="let item of historyData">
            <td scope="row" class="text-center">1</td>
            <td>{{item.labour_id.name}}</td>
            <td>{{item.category}}</td>
            <td>{{item.hiringDate|customDate}}</td>
            <td>{{item.startDate|customDate}}</td>
            <td>{{item.hireStatus|titlecase}}</td>
            <td class="text-center">
                <div class="dropdown">
                    <button  class="btn btn-primary dropdown-toggle chat-button" type="button"id="dropdownMenuButton"data-mdb-toggle="dropdown"aria-expanded="false">
                        Action
                    </button>
                    <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                        <li *ngIf="item.hireStatus=='hired'&&item.job_id.currentStatus=='active'" (click)="cancelHire(item._id)"><a class="dropdown-item" >Cancel Hire</a></li>
                        <li *ngIf="item.hireStatus=='hired'&&item.job_id.currentStatus=='active'"><a class="dropdown-item">Chat</a></li>
                        <li *ngIf="item.hireStatus=='hired'&&item.job_id.currentStatus=='completed'"><a class="dropdown-item">Complain</a></li>
                        <li *ngIf="item.hireStatus=='hired'&&item.job_id.currentStatus=='completed'" (click)="rateLabour(item.labour_id._id,item._id)"><a class="dropdown-item">Rate</a></li>
                    </ul>
                </div>
            </td>
        </tr>
          <tr style="background-color: white; border: none;">
            <td></td>
          </tr>
        </tbody>
  
      </table>
</div>
