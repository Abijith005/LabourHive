<section class=" body" style="background-color: #ffffff;">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col col-xl-10">
        <div class="card"
          style="border-radius: 1rem;background-color:rgb(250, 250, 247);  overflow: hidden; box-shadow: 0px 0px 10px 1px rgba(128, 128, 128, 0.377);">
          <div class="row g-0">
            <div class="col-md-7 d-none d-md-block">
              <img src="../../../../assets/userAssets/images/1408.jpg" style="min-height:100%; object-fit: cover;"
                alt="login form" class="img-fluid" />
            </div>
            <div class="col-md-5 d-flex align-items-center">
              <div class="card-body p-4 p-lg-5 text-black">

                <form *ngIf="!forgotPassword" [formGroup]="loginForm" (ngSubmit)="onSubmit()" >

                  <div class="d-flex align-items-center justify-content-center mb-5 pb-1">
                    <span class="h3 font-semibold mb-0 ms-5  text-center"
                      style="text-shadow: 1.5px 3px 3px rgb(75, 75, 75);color: rgba(48, 46, 46, 0.89);">{{heading}}</span>
                  </div>

                  <div class="mb-3">
                    <label for="exampleInputEmail1" [style.color]="isSubmitted&&formControls['email'].errors?'red':''" class="form-label">{{ isSubmitted&&formControls['email'].errors?.hasOwnProperty('required') ? 'Email Required' : (isSubmitted && formControls['email'].errors?.hasOwnProperty('email') ? 'Invalid email' : 'Email address') }}</label>
                    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" formControlName="email" [ngClass]="{'is-invalid':isSubmitted&&formControls['email'].errors}">
                  </div>

                  
                  <div class="mb-3 input-with-icon">
                    <label [style.color]="isSubmitted&&formControls['password'].errors?'red':''" class="form-label">{{isSubmitted&&formControls['password'].errors?'Password required':'Password'}}</label>
                    <input [type]="isPasswordVisible?'text':'password'" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" formControlName="password" [ngClass]="{'is-invalid':isSubmitted&&formControls['password'].errors}">
                    <i class=" eye-icon"  [ngClass]="isPasswordVisible?'ri-eye-off-fill':'ri-eye-fill'" (click)="passwordVisibility()"></i>
                     
                  </div>

                  <div class="d-flex justify-content-end mb-2">
                    <a class="small text-muted" style="cursor:pointer;" (click)="resetPassword()">Forgot password?</a>
                  </div>


                  <div class="pt-1 mb-5">
                    <button class="btn btn-dark btn-lg btn-block w-100 mt-3" type="submit">Login</button>
                  </div>
                  
                  <!-- google login -->
                  <div id="g_id_onload"
                    data-client_id="70565871187-hmggem9d1jkvpb0ok8faiivi9cflq9rp.apps.googleusercontent.com"
                    data-context="use" data-ux_mode="popup" data-login_uri="http://localhost:5000/googleLogin"
                    data-auto_prompt="false">
                  </div>

                  <div class="g_id_signin text-dark w-100 d-flex justify-content-center flex-row align-items-center"
                    data-type="standard" data-shape="rectangular" data-theme="outline" data-text="Continue With Google"
                    data-size="medium" data-logo_alignment="left">
                  </div>
                  <p class="mb-5 mt-4 pb-lg-2 text-center" style="color: #393f81;">Don't have an account? <a
                    routerLink="../register" style="color: #393f81;">Register here</a></p>
                </form>

                <labourHive-forgot-password *ngIf="forgotPassword"></labourHive-forgot-password>

              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
